        <ellipse cx="-28" cy="-75" rx="26" ry="33" transform="rotate(-5, -28, -75)" fill="#FFFFFF" opacity="0.95"/>
        <ellipse cx="28" cy="-75" rx="26" ry="33" transform="rotate(5, 28, -75)" fill="#FFFFFF" opacity="0.95"/>
